				<h1>Dejanos tu Comentario</h1>
				<form>
				<div class="form-row">
					<div class="form-group col-sm-6">
					   <label for="nombre">Nombre</label>
					   <input type="text" class="form-control" id="nombre" placeholder="Ingrese su Nombre">
					</div>
					<div class="form-group col-sm-6">
					 <label for="nombre">Apellido</label>
					   <input type="apellido" class="form-control" id="apellido" placeholder="Ingrese su Apellido">
					</div>
					<div class="form-group">
				      <label for="email">Email</label>
					   <input type="email" class="form-control" id="email" placeholder="Ingrese su E-Mail">
					</div>
					<div class="form-row">
					<div class="form-group col-sm-9">
					   <label for="domicilio">Domicilio</label>
					   <input type="text" class="form-control" id="domicilio" placeholder="Ingrese su Domicilio">
					</div>
					<div class="form-group col-sm-3">
					 <label for="provincia">Provincia</label>
					 <select id="provincia class="form-control">
					   <option selected>Las Heras</option> 
					   <option>Mendoza</option>
					   <option>San Luis</option>
					   <option>San Juan</option>
					   <option>Rioja</option>
					 </select>
					</div>					
				</div>	
					<div class="form-group">
					<label for="comentario">Comentario</label>
					<textarea id="comentario" class="form-control" rows="5"></textarea>
					</div>
					<div class="form-group>
					  <div class="form-checked">
					    <input class="form-checked-input" for="checkbox" id="gridCheck">
						<label class="form-checked-label" for="gridCheck">Quiero que me Contacten</label>
					  </div>
					</div>
				 <button class="btn btn-primary btn-enviar">Enviar</button>
				</form>
